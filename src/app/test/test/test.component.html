<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-md-5">
                <div class="card">
                    <div class="card-header card-header-warning"> 
                        <h4 class="card-title">Hoşgeldiniz</h4>
                        <p class="card-category"></p>

                    </div>

                    <form [formGroup]="loginForm">
                        <img class="mb-4" src="https://cdn-nq.logo.com.tr/assets/images/social-post-default.png" alt=""
                            width="100" height="100">
                        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

                        <div class="form-floating">
                            <input type="email" id="floatingInput" formControlName="email"
                                placeholder="name@example.com">

                            <label for="floatingInput">E-posta</label>
                        </div>
                        <div class="form-floating">

                            <input type="password" id="floatingPassword" formControlName="password"
                                placeholder="Password">

                            <label for="floatingPassword">Parola</label>
                        </div>

                      <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> 
        
                        <button class=" btn btn-lg btn-primary" (click)="login()" type="submit">Giriş Yap</button><br>
                        <br>
                        <button class="btn btn-lg btn-primary" type="submit">Kayıt Ol</button>
                        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
